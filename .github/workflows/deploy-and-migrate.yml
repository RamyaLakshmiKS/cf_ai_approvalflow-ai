name: Deploy and Apply D1 Migrations

on:
  push:
    branches:
      - main
      - add-login-ui

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      # Prefer modern secret name, fall back to older one if present
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN || secrets.CF_API_TOKEN }}
      # Binding name used in wrangler.jsonc
      D1_BINDING: APP_DB
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Run lint & tests
        run: |
          # Run checks if present; fail the job if they fail
          npm run check || (echo "Check failed" && exit 1)
          npm run test || (echo "Tests failed" && exit 1)

      - name: Validate Cloudflare token
        run: |
          if [ -z "${CLOUDFLARE_API_TOKEN}" ]; then
            echo "CLOUDFLARE_API_TOKEN is not set. Create a repo secret named CLOUDFLARE_API_TOKEN with required scopes." && exit 1
          fi
          echo "Validating token with wrangler whoami..."
          npx wrangler whoami

      - name: List migration files (repo)
        run: |
          echo "Migrations in repo:"
          ls -la migrations || true

      - name: Show migrations wrangler sees
        run: |
          echo "Migration files (wrangler d1 migrations list):"
          npx wrangler d1 migrations list ${D1_BINDING} || true

      - name: Show applied migrations on remote
        run: |
          echo "Applied migrations in remote DB (d1_migrations):"
          npx wrangler d1 execute ${D1_BINDING} --command="SELECT id,name,applied_at FROM d1_migrations ORDER BY id;" || true

      - name: Apply D1 migrations to remote (schema-first)
        run: |
          echo "Applying D1 migrations to ${D1_BINDING}"
          npx wrangler d1 migrations apply ${D1_BINDING}

      - name: Build and Deploy Worker
        run: |
          npm run deploy
